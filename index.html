<html>
<head>

		p{

	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<title>Nile Covid Camp Live Queue</title>
</head>
<body>
<button onclick="login_portal()">LOGIN TO CHANGE</button>
<p>Current position</p>
<h1 id="livecount">	</h1>
<h2 id="livestatus"></h2>


<script type="text/javascript">
	var ajaxResult = [];
	var returndata = "";
	var updatedelay = 15000;
	
	function login_portal(){
		window.location.replace("/admin.html");
	}


	function live_count_update() {
		jQuery.ajax({
				        url : 'https://' + atob('bmlsZS1jb3ZpZC1jYW1wLWRlZmF1bHQtcnRkYg==') + '.firebaseio.com/queue.json',
				        type: 'GET',
				        success: function(data) {
				          ajaxResult.push(data);
				          returndata = data;
				          if (returndata == 0) {
				          	document.getElementById('livestatus').textContent = "Not Started âš«";
				          }

				          if (returndata > 0) {
				          	document.getElementById('livestatus').textContent = "In Progress ðŸŸ¢";
				          }

				          document.getElementById('livecount').textContent = returndata;
	                	  				         
	                	  timedelayrepeat()

				           }

				         });
					}


		
		function timedelayrepeat() {
		setTimeout(() => { live_count_update(); },updatedelay );
		
		}
  		
	live_count_update();
	


</script>
</body>
</html>
